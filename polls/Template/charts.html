<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['City', 'Temperature', 'Minimum_Temperature'],
          ['Delhi',{{d1_data}}, {{d2_data}}],
          ['Hyderabad', {{h1_data}}, {{h2_data}}],
          ['Chennai', {{c1_data}}, {{c2_data}}],
          ['Bangalore', {{b1_data}}, {{b2_data}}]
        ]);
        var data2 = google.visualization.arrayToDataTable([
          ['City', 'Temperature', 'Minimum_Temperature'],
          ['Delhi',{{d1_data}}, 0],
          ['Hyderabad', {{h1_data}}, {{h2_data}}],
          ['Chennai', {{c1_data}}, {{c2_data}}],
          ['Bangalore', {{b1_data}}, {{b2_data}}]
        ]);

        var options = {
          chart: {
            title: 'Temperature of Metro Cities in INDIA',
            subtitle: 'Metro Cities: Delhi, Hyderabad, Bangalore, Chennai',
          },
          chart2 : { title: 'Temperature of Metro Cities in INDIA',
            subtitle: 'Metro Cities: Delhi, Hyderabad, Bangalore, Chennai',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));
        var chart2 = new google.charts.Bar(document.getElementById('barchart_material2'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
        chart2.draw(data2, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
    <div id="barchart_material2" style="width: 600px; height: 300px;"></div>
  </body>

</html>
